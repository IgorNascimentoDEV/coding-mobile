<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<h1>Cadastro de Produto</h1>
	<form>
		<label for="nome">Nome do Produto:</label>
		<input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
		
		<label for="marca">Marca:</label>
		<input type="text" id="marca" name="marca" placeholder="Digite a marca do produto" required>
		
		<label for="valor">Valor:</label>
		<input type="number" id="valor" name="valor" placeholder="Digite o valor do produto" required>
		
		<label for="quantidade">Quantidade:</label>
		<input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade do produto" required>
		
		<input type="submit" value="Cadastrar Produto">
	</form>
</body>
</html>
